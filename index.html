<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="./css/normalize.css">
<link rel="stylesheet" href="./css/main.css">
<link rel="icon" href=image\ファビコン.png>

<script src=js\vendor\jquery-1.10.2.min.js></script>
<script src=js\vendor\jquery-ui-1.10.3.custom.min.js></script>
<script src=js\main.js></script>
</head>
<body>
<main>
<h1>Tic Tac Toe</h1>
<h2 class="term">This turn：<span class="mark">◯</span></h2>
<div class="box">
<div id="top">
    <input type="button" id="top1" class="cell" value="" name="cell">
    <input type="button" id="top2" class="cell" value="" name="cell">
    <input type="button" id="top3" class="cell" value="" name="cell">
</div>
<div id="middle">
    <input type="button" id="middle1" class="cell" value="" name="cell">
    <input type="button" id="middle2" class="cell" value="" name="cell">
    <input type="button" id="middle3" class="cell" value="" name="cell">
</div>
<div id="bottom">
    <input type="button" id="bottom1" class="cell" value="" name="cell">
    <input type="button" id="bottom2" class="cell" value="" name="cell">
    <input type="button" id="bottom3" class="cell" value="" name="cell">
</div>
</div>
<div class="tagP">
<p>◆Judgement◆<br><span class="judge">?</span></p>
</div>
</main>
<button><img src=image\リロードのフリーアイコン.png></button>
</body>
</html>
